window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3

colors:
  primary:
    background: '#6a006a'

font:
  normal:
    family: Caskaydia Cove Nerd Font
    style:  Regular
  bold:
    family: Caskaydia Cove Nerd Font
    style:  Bold
  italic:
    family: Caskaydia Cove Nerd Font
    style:  Italic
  bold_italic:
    family: Caskaydia Cove Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

  #import:
  #  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

    #key_bindings:
    #  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
